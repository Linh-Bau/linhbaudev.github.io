<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #feb47b;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            padding: 40px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #12c2e9, #c471ed, #f64f59);
            background-size: 400% 400%;
            border: 2px solid #ccc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 1.5em;
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup.active {
            display: flex;
        }

        .neon-text {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.buttons button');
            const popup = document.querySelector('.popup');

            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    buttons.forEach(btn => {
                        if (btn !== button) {
                            btn.innerHTML = '<i class="fas fa-thumbs-down"></i> Không';
                        } else {
                            btn.innerHTML = '<i class="fas fa-thumbs-up"></i> Có';
                        }
                    });
                });

                button.addEventListener('click', () => {
                    if (button.innerHTML.includes('Có')) {
                        popup.classList.add('active');
                        setTimeout(() => {
                            popup.classList.remove('active');
                        }, 5000);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Bạn có thấy mình vừa giỏi vừa đẹp trai không <i class="fas fa-thumbs-up"></i>?</h1>
    <div class="buttons">
        <button><i class="fas fa-thumbs-up"></i> Có</button>
        <button><i class="fas fa-thumbs-down"></i> Không</button>
    </div>
    <div class="popup">
        <div class="neon-text">Cảm ơn bạn đã đánh giá</div>
    </div>
</body>
</html>
