<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <h1>Bạn có thấy mình vừa đẹp trai vừa giỏi không 😂?</h1>
    <div class="buttons">
        <button>Có</button>
        <button>Không</button>
    </div>
</body>
</html>
